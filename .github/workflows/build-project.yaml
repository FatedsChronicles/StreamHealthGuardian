name: CI (Build)

on:
  push:
  pull_request:

env:
  # Match these with your buildspec.json where possible
  OBS_VERSION: "31.1.1"
  # obs-deps release date label used by OBS (update if needed)
  OBS_DEPS_DATE: "2025-07-11"
  # Qt version for Windows via aqtinstall (adjust if needed)
  QT_VERSION_WIN: "6.6.3"

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add OBS PPA + install dependencies
        run: |
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt-get update
          # OBS SDK + Qt6 + build tools + XKB (quiet missing-dep warning)
          sudo apt-get install -y \
            libobs-dev \
            qt6-base-dev qt6-base-dev-tools \
            libxkbcommon-dev \
            cmake ninja-build build-essential

      - name: Configure (system packages)
        run: |
          cmake -B build -S . -G Ninja \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DPLUGIN_WERROR=OFF \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: artifacts

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools and Qt 6 via Homebrew
        run: |
          brew update
          brew install cmake ninja git qt@6
          echo "QT_PREFIX=$(brew --prefix qt@6)" >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)/lib/cmake" >> $GITHUB_ENV

      - name: Prepare directories
        run: |
          mkdir -p "$GITHUB_WORKSPACE/_deps"
          mkdir -p "$GITHUB_WORKSPACE/_prefix"

      - name: Download obs-deps (macOS)
        run: |
          set -e
          cd "$GITHUB_WORKSPACE/_deps"
          # Try the two common naming patterns:
          URL1="https://github.com/obsproject/obs-deps/releases/download/${OBS_DEPS_DATE}/macos-deps-${OBS_DEPS_DATE}.tar.xz"
          URL2="https://github.com/obsproject/obs-deps/releases/download/${OBS_DEPS_DATE}/macos-${OBS_DEPS_DATE}.tar.xz"
          echo "Trying $URL1"
          if curl -fL -o macos-deps.tar.xz "$URL1"; then
            echo "Downloaded $URL1"
          else
            echo "Trying $URL2"
            curl -fL -o macos-deps.tar.xz "$URL2"
            echo "Downloaded $URL2"
          fi
          tar -xf macos-deps.tar.xz


      - name: Clone obs-studio
        run: |
          cd "$GITHUB_WORKSPACE"
          git clone --depth 1 --branch "${OBS_VERSION}" https://github.com/obsproject/obs-studio.git

      - name: Build & install LibObs
        run: |
          cd "$GITHUB_WORKSPACE/obs-studio"
          cmake -B build -S . -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DDepsPath="$GITHUB_WORKSPACE/_deps" \
            -DCMAKE_INSTALL_PREFIX="$GITHUB_WORKSPACE/_prefix" \
            -DBUILD_BROWSER=OFF -DBUILD_VST=OFF -DBUILD_QSV=OFF
          cmake --build build --target obs --config Release -j
          cmake --install build

      - name: Configure plugin (point to LibObs + Qt)
        run: |
          cmake -B build -S . -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DPLUGIN_WERROR=OFF \
            -DCMAKE_PREFIX_PATH="$GITHUB_WORKSPACE/_prefix/lib/cmake;${CMAKE_PREFIX_PATH}"

      - name: Build plugin
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true
          cp build/*.dylib artifacts/ 2>/dev/null || true

      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install tools (ninja, cmake, python, Windows SDK)
        shell: pwsh
        run: |
          choco install ninja cmake git python windows-sdk-10.1 --no-progress -y

      - name: Install Qt 6 via aqtinstall (Windows)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall
          # Install Qt matching MSVC toolset on the runner (VS 2022 uses msvc2019_64 naming)
          python -m aqt install-qt windows desktop $env:QT_VERSION_WIN win64_msvc2019_64 --outputdir "$env:GITHUB_WORKSPACE\_qt"
          # Discover the installed Qt cmake dir
          $qtRoot = Get-ChildItem "$env:GITHUB_WORKSPACE\_qt" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          $qtCMake = Join-Path $qtRoot.FullName "lib\cmake"
          echo "QT_CMAKE_WIN=$qtCMake" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Prepare directories
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\_deps" | Out-Null
          New-Item -ItemType Directory -Force -Path "$env:GITHUB_WORKSPACE\_prefix" | Out-Null

      - name: Download obs-deps (Windows x64)
        shell: pwsh
        run: |
          cd "$env:GITHUB_WORKSPACE\_deps"
          Invoke-WebRequest -Uri "https://github.com/obsproject/obs-deps/releases/download/${env:OBS_DEPS_DATE}/windows-deps-${env:OBS_DEPS_DATE}-x64.zip" -OutFile deps.zip
          Expand-Archive deps.zip -DestinationPath "$env:GITHUB_WORKSPACE\_deps"

      - name: Clone obs-studio
        shell: pwsh
        run: |
          cd "$env:GITHUB_WORKSPACE"
          git clone --depth 1 --branch "$env:OBS_VERSION" https://github.com/obsproject/obs-studio.git

      - name: Build & install LibObs
        shell: pwsh
        run: |
          cd "$env:GITHUB_WORKSPACE\obs-studio"
          cmake -B build -S . -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DDepsPath="$env:GITHUB_WORKSPACE\_deps" `
            -DCMAKE_INSTALL_PREFIX="$env:GITHUB_WORKSPACE\_prefix" `
            -DBUILD_BROWSER=OFF -DBUILD_VST=OFF -DBUILD_QSV=OFF
          cmake --build build --target obs --config Release -j
          cmake --install build

      - name: Configure plugin (point to LibObs + Qt)
        shell: pwsh
        run: >
          cmake -B build -S . -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DENABLE_FRONTEND_API=ON
          -DENABLE_QT=ON
          -DPLUGIN_WERROR=OFF
          -DCMAKE_PREFIX_PATH="$env:GITHUB_WORKSPACE\_prefix\lib\cmake;$env:QT_CMAKE_WIN"
          -DCMAKE_SYSTEM_VERSION=10.0

      - name: Build plugin
        run: cmake --build build --config Release -j

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item build\*.dll artifacts -ErrorAction SilentlyContinue

      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts

