name: CI (Build)
on:
  push:
  pull_request:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add OBS PPA + install dependencies
        run: |
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt-get update
          # OBS SDK + Qt6 + build tools + (fixes XKB warning)
          sudo apt-get install -y \
            libobs-dev \
            qt6-base-dev qt6-base-dev-tools \
            libxkbcommon-dev \
            cmake ninja-build build-essential

      - name: Configure (system packages)
        run: |
          cmake -B build -S . -G Ninja \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: artifacts

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          brew update
          brew install cmake ninja git

      - name: Get vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh

      - name: Install deps via vcpkg
        run: |
          ./vcpkg/vcpkg install obs-studio[core]:x64-osx qtbase:x64-osx

      - name: Configure (vcpkg toolchain)
        run: |
          cmake -B build -S . -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=x64-osx \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true
          cp build/*.dylib artifacts/ 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Install prerequisites
        shell: pwsh
        run: |
          choco install ninja -y

      - name: Get vcpkg
        shell: pwsh
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Install deps via vcpkg
        shell: pwsh
        run: |
          .\vcpkg\vcpkg.exe install obs-studio[core]:x64-windows qtbase:x64-windows

      - name: Configure (vcpkg toolchain)
        shell: pwsh
        run: >
          cmake -B build -S . -G Ninja
          -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake"
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DENABLE_FRONTEND_API=ON
          -DENABLE_QT=ON
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item build\*.dll artifacts -ErrorAction SilentlyContinue
      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts
