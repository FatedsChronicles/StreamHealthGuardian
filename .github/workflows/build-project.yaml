# .github/workflows/build-project.yaml
name: CI (Build)
on:
  push:
  pull_request:

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Add OBS PPA + install dependencies
        run: |
          sudo add-apt-repository -y ppa:obsproject/obs-studio
          sudo apt-get update
          sudo apt-get install -y \
            libobs-dev \
            qt6-base-dev qt6-base-dev-tools \
            cmake ninja-build build-essential

      - name: Configure CMake
        run: |
          cmake -B build -S . -G Ninja \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu-artifacts
          path: artifacts

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Use a maintained vcpkg action
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgTriplet: x64-osx

      - name: Install dependencies via vcpkg
        run: |
          vcpkg install obs-studio[core] qtbase

      - name: Configure CMake (vcpkg toolchain)
        run: |
          cmake -B build -S . -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=x64-osx \
            -DENABLE_FRONTEND_API=ON \
            -DENABLE_QT=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build -j

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/*.so artifacts/ 2>/dev/null || true
          cp build/*.dylib artifacts/ 2>/dev/null || true
      - uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Initialize the Visual Studio + Windows SDK environment
      - name: MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgTriplet: x64-windows

      - name: Install dependencies via vcpkg
        shell: pwsh
        run: |
          vcpkg install obs-studio[core] qtbase

      - name: Configure CMake (vcpkg toolchain)
        shell: pwsh
        run: >
          cmake -B build -S . -G Ninja
          -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\scripts\buildsystems\vcpkg.cmake"
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DENABLE_FRONTEND_API=ON
          -DENABLE_QT=ON
          -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item build\*.dll artifacts -ErrorAction SilentlyContinue
      - uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts
